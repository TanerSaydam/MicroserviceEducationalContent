<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table,
        th,
        td {
            width: 50%;
            border: 1px solid;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>WebAPI Test</h1>
    <button onclick="getallProduct()">Show Products</button>

    <div id="productDiv">
        <h3>Product</h3>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>CategoryName</th>
                    </tr>
                </thead>
                <tbody id="productTbody"></tbody>
            </table>
        </div>
    </div>
    <script>
        async function getallProduct() {
            const res = await fetch("http://localhost:5001/api/products",{
                headers: {
                    "ClientId": "taner"
                }
            }).then(res => res.json());
            const tbodyEl = document.getElementById("productTbody");
            let list = "";
            res.forEach(val => {
                list += `<tr><td>${val.id}</td><td>${val.name}</td><td>${val.categoryName}</td></tr>`;
            });
            tbodyEl.innerHTML = list;
        }
    </script>
</body>

</html>
